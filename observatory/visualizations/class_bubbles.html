<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Class Bubbles</title>

        <link rel="stylesheet" type="text/css" href="/assets/css/dist/main.css" />
        <script src="../assets/js/dist/observatory.umd.js"></script>
    </head>

    <body>
        <div class="control-container">
            <h1>Class Bubbles</h1>

            <label for="input-file">Input file:</label>
            <input type="file" id="input-file" accept=".txt" />
            <button id="button-confirm">Show me the classes!</button>
        </div>
        <div id="container" class="svg-container"></div>

        <script type="module">
            import { loadTextFile, extractLastHierarchyLevel } from "../assets/js/src/BuildReportsParser"
            import ClassBubbles from '../assets/js/src/visualizations/ClassBubbles'

            const input = document.getElementById('input-file')
            const buttonConfirm = document.getElementById('button-confirm')
            const container = document.getElementById('container')

            buttonConfirm.addEventListener('click', async () => {
                while(container.firstChild) {
                    container.removeChild(container.lastChild)
                }

                if (input.files.length === 0) {
                    errorMessages.push("I'm missing the input file.")
                    return
                }

                const input_string = await loadTextFile(input.files[0])
                const classes = extractLastHierarchyLevel(input_string)

                Observatory.generateClassBubbles(classes)
            })
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Zoomable Causality Graph</title>

        <link rel="stylesheet" type="text/css" href="/assets/css/dist/main.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
    </head>

    <body>
        <div class="control-container">
            <h1>Visualization of Message Graphs using a Force Simulation</h1>

            <table>
                <tr>
                    <td><label for="input-file-entry-points">Entry points file:</label></td>
                    <td>
                        <input
                            type="file"
                            id="input-file-entry-points"
                            ,
                            name="select-dataset"
                            accept=".csv"
                        />
                    </td>
                </tr>
                <tr>
                    <td><label for="input-file-methods">Methods file:</label></td>
                    <td>
                        <input
                            type="file"
                            id="input-file-methods"
                            ,
                            name="select-dataset"
                            accept=".csv"
                        />
                    </td>
                </tr>
                <tr>
                    <td><label for="input-file-direct-edges">Direct edges file:</label></td>
                    <td>
                        <input
                            type="file"
                            id="input-file-direct-edges"
                            ,
                            name="select-dataset"
                            accept=".csv"
                        />
                    </td>
                </tr>
                <tr>
                    <td><label for="input-file-virtual-edges">Virtial edges file:</label></td>
                    <td>
                        <input
                            type="file"
                            id="input-file-virtual-edges"
                            ,
                            name="select-dataset"
                            accept=".csv"
                        />
                    </td>
                </tr>
            </table>
            <button id="buttonConfirm">Observe!</button>
        </div>
        <div id="container" class="svg-container"></div>

        <script type="module" src="../assets/js/zoomable_causality_graph.js" />
    </body>
</html>
